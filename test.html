<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; background-color: gray; padding: 20px; align-items: center; flex-direction: column; ">
        <!-- <label for="ice-cream-choice">Choose a flavor:</label> -->
        <!-- <input type="time" name="startTime" class="event-form__field" /> -->
        <input  list="startTime" type="time">
        <datalist id="startTime"></datalist>
        
            <script>
            function addTimeOptionsToElement(element) {
                element.innerHTML = '';
                for (let i = 0; i < 24; i++) {
                    for (let j = 0; j < 60; j += 15) {
                    const option = document.createElement('option');
                    option.value = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                    element.appendChild(option);
                    }
                }
                }

                const startTimeDatalistElem = document.querySelector("#startTime");
                addTimeOptionsToElement(startTimeDatalistElem);
            </script>

    </body>
</html>
